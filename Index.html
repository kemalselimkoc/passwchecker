<!DOCTYPE html>

    <style>

        body {

            min-height: 100vh;
            display: flex;

        .container {

        .header {

        }

        .password-input:focus {

        .toggle-visibility {

        .toggle-visibility:hover {

        }

        .strength-meter {
            width: 100%;

            border-radius: 4px;

        .strength-bar {

        }

        .strength-weak { background: linear-gradient(90deg, #fc8181, #f56565); }
        .strength-fair { background: linear-gradient(90deg, #f6ad55, #ed8936); }
        .strength-good { background: linear-gradient(90deg, #68d391, #48bb78); }
        .strength-strong { background: linear-gradient(90deg, #4fd1c7, #38b2ac); }
        .strength-excellent { background: linear-gradient(90deg, #9f7aea, #805ad5); }

        .strength-label {

        }

        .analysis-section {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .analysis-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .analysis-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .analysis-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .crack-time {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
        }

        .suggestions {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .suggestions h4 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .suggestion-item {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .suggestion-item:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #38a169;
            font-weight: bold;
        }

        .patterns-found {
            background: linear-gradient(135deg, #feebc8, #fbd38d);

        }

        .loading {

            color: #667eea;

        }

        .loading:after {

            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .password-input {
                padding: 12px 45px 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê ≈ûifre G√º√ß Testi 2.0</h1>
            <p>AI Destekli Parola G√ºvenlik Analizi</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="password" class="password-input" id="passwordInput" placeholder="≈ûifrenizi buraya yazƒ±n...">
                <button class="toggle-visibility" id="toggleVisibility">üëÅÔ∏è</button>
            </div>
            
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-label" id="strengthLabel">≈ûifre g√ºc√º analizi i√ßin yazƒ±n...</div>
        </div>

        <div class="analysis-section" id="analysisSection">
            <div class="loading" id="loadingIndicator">AI analizi yapƒ±lƒ±yor...</div>
            
            <div class="analysis-card" id="aiAnalysis" style="display: none;">
                <div class="analysis-title">
                    <span class="emoji">ü§ñ</span>
                    AI Kƒ±rma Analizi
                </div>
                <div class="analysis-content" id="aiContent"></div>
                <div class="crack-time" id="crackTime"></div>
            </div>

            <div class="analysis-card" id="socialEngineering" style="display: none;">
                <div class="analysis-title">
                    <span class="emoji">üïµÔ∏è</span>
                    Sosyal M√ºhendislik Analizi
                </div>
                <div class="analysis-content" id="socialContent"></div>
                <div class="patterns-found" id="patternsFound"></div>
            </div>

            <div class="analysis-card" id="securitySuggestions" style="display: none;">
                <div class="analysis-title">
                    <span class="emoji">üí°</span>
                    G√ºvenlik √ñnerileri
                </div>
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>
    </div>

    <script>
        class PasswordAnalyzer {
            constructor() {
                this.passwordInput = document.getElementById('passwordInput');
                this.toggleVisibility = document.getElementById('toggleVisibility');
                this.strengthBar = document.getElementById('strengthBar');
                this.strengthLabel = document.getElementById('strengthLabel');
                this.analysisSection = document.getElementById('analysisSection');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                
                this.isVisible = false;
                this.analysisTimeout = null;
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.passwordInput.addEventListener('input', () => {
                    this.onPasswordChange();
                });

                this.toggleVisibility.addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });
            }

            togglePasswordVisibility() {
                this.isVisible = !this.isVisible;
                this.passwordInput.type = this.isVisible ? 'text' : 'password';
                this.toggleVisibility.textContent = this.isVisible ? 'üôà' : 'üëÅÔ∏è';
            }

            onPasswordChange() {
                const password = this.passwordInput.value;
                
                if (password.length === 0) {
                    this.resetAnalysis();
                    return;
                }

                this.updateStrengthMeter(password);
                
                // Debounce analysis
                clearTimeout(this.analysisTimeout);
                this.analysisTimeout = setTimeout(() => {
                    this.performAnalysis(password);
                }, 1000);
            }

            resetAnalysis() {
                this.strengthBar.style.width = '0%';
                this.strengthLabel.textContent = '≈ûifre g√ºc√º analizi i√ßin yazƒ±n...';
                this.analysisSection.classList.remove('visible');
                this.analysisSection.style.opacity = '0';
            }

            calculateStrength(password) {
                let score = 0;
                const checks = {
                    length: password.length >= 8,
                    lowercase: /[a-z]/.test(password),
                    uppercase: /[A-Z]/.test(password),
                    numbers: /\d/.test(password),
                    symbols: /[!@#$%^&*(),.?":{}|<>]/.test(password),
                    longLength: password.length >= 12,
                    veryLongLength: password.length >= 16
                };

                // Basic requirements
                if (checks.length) score += 20;
                if (checks.lowercase) score += 15;
                if (checks.uppercase) score += 15;
                if (checks.numbers) score += 15;
                if (checks.symbols) score += 15;

                // Bonus points
                if (checks.longLength) score += 10;
                if (checks.veryLongLength) score += 10;

                // Penalty for common patterns
                if (/(.)\1{2,}/.test(password)) score -= 10; // Repeated characters
                if (/123|abc|qwe|password|admin/i.test(password)) score -= 20; // Common patterns

                return Math.min(Math.max(score, 0), 100);
            }

            updateStrengthMeter(password) {
                const strength = this.calculateStrength(password);
                const percentage = strength;
                
                this.strengthBar.style.width = percentage + '%';
                
                let strengthClass = '';
                let strengthText = '';
                
                if (percentage < 20) {
                    strengthClass = 'strength-weak';
                    strengthText = '√áok Zayƒ±f üò®';
                } else if (percentage < 40) {
                    strengthClass = 'strength-fair';
                    strengthText = 'Zayƒ±f üòü';
                } else if (percentage < 60) {
                    strengthClass = 'strength-good';
                    strengthText = 'Orta üòê';
                } else if (percentage < 80) {
                    strengthClass = 'strength-strong';
                    strengthText = 'G√º√ßl√º üòä';
                } else {
                    strengthClass = 'strength-excellent';
                    strengthText = 'M√ºkemmel üéâ';
                }
                
                this.strengthBar.className = `strength-bar ${strengthClass}`;
                this.strengthLabel.textContent = strengthText;
            }

            async performAnalysis(password) {
                this.showLoading();
                
                // Simulate AI analysis delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const analysis = this.generateAnalysis(password);
                this.displayAnalysis(analysis);
            }

            showLoading() {
                this.analysisSection.classList.add('visible');
                this.loadingIndicator.style.display = 'block';
                document.getElementById('aiAnalysis').style.display = 'none';
                document.getElementById('socialEngineering').style.display = 'none';
                document.getElementById('securitySuggestions').style.display = 'none';
            }

            generateAnalysis(password) {
                const strength = this.calculateStrength(password);
                const length = password.length;
                
                // AI Crack Time Estimation
                let crackTime = this.estimateCrackTime(password);
                
                // Social Engineering Analysis
                const socialAnalysis = this.analyzeSocialEngineering(password);
                
                // Security Suggestions
                const suggestions = this.generateSuggestions(password);
                
                return {
                    strength,
                    crackTime,
                    socialAnalysis,
                    suggestions
                };
            }

            estimateCrackTime(password) {
                const length = password.length;
                const hasLower = /[a-z]/.test(password);
                const hasUpper = /[A-Z]/.test(password);
                const hasNumbers = /\d/.test(password);
                const hasSymbols = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                let characterSet = 0;
                if (hasLower) characterSet += 26;
                if (hasUpper) characterSet += 26;
                if (hasNumbers) characterSet += 10;
                if (hasSymbols) characterSet += 32;
                
                const totalCombinations = Math.pow(characterSet, length);
                const guessesPerSecond = 1000000000; // 1 billion guesses per second (modern GPU)
                
                const secondsToHalf = totalCombinations / 2 / guessesPerSecond;
                
                let timeText = '';
                let aiText = '';
                
                if (secondsToHalf < 1) {
                    timeText = 'Anƒ±nda';
                    aiText = 'Geli≈ümi≈ü bir AI sistemi bu ≈üifreyi saniyenin altƒ±nda kƒ±rabilir.';
                } else if (secondsToHalf < 60) {
                    timeText = `${Math.round(secondsToHalf)} saniye`;
                    aiText = 'Modern AI tabanlƒ± saldƒ±rƒ± ara√ßlarƒ± bu ≈üifreyi √ßok hƒ±zlƒ± kƒ±rabilir.';
                } else if (secondsToHalf < 3600) {
                    timeText = `${Math.round(secondsToHalf / 60)} dakika`;
                    aiText = 'Brute force saldƒ±rƒ±larƒ± bu ≈üifreyi kƒ±sa s√ºrede √ß√∂zebilir.';
                } else if (secondsToHalf < 86400) {
                    timeText = `${Math.round(secondsToHalf / 3600)} saat`;
                    aiText = 'Orta seviye g√ºvenlik saƒülƒ±yor ancak profesyonel saldƒ±rƒ±lara kar≈üƒ± savunmasƒ±z.';
                } else if (secondsToHalf < 31536000) {
                    timeText = `${Math.round(secondsToHalf / 86400)} g√ºn`;
                    aiText = 'ƒ∞yi bir g√ºvenlik seviyesi ancak hedefli saldƒ±rƒ±lara kar≈üƒ± risk ta≈üƒ±yor.';
                } else if (secondsToHalf < 31536000000) {
                    timeText = `${Math.round(secondsToHalf / 31536000)} yƒ±l`;
                    aiText = 'M√ºkemmel g√ºvenlik seviyesi. Mevcut AI teknolojileri ile kƒ±rƒ±lmasƒ± √ßok zor.';
                } else {
                    timeText = 'Milyonlarca yƒ±l';
                    aiText = 'Fantastik g√ºvenlik! Mevcut teknoloji ile kƒ±rƒ±lmasƒ± neredeyse imkansƒ±z.';
                }
                
                return { timeText, aiText };
            }

            analyzeSocialEngineering(password) {
                const patterns = [];
                let riskLevel = 'D√º≈ü√ºk';
                
                // Common patterns check
                if (/\d{4}/.test(password)) {
                    patterns.push('Yƒ±l veya tarih benzeri sayƒ± dizisi tespit edildi');
                }
                
                if (/123|abc|qwe|asd/.test(password.toLowerCase())) {
                    patterns.push('Klavye dizilimi veya sƒ±ralƒ± karakterler kullanƒ±lmƒ±≈ü');
                    riskLevel = 'Y√ºksek';
                }
                
                if (/password|admin|user|login|1234|love|family|name/i.test(password)) {
                    patterns.push('Yaygƒ±n kelimeler veya tahmin edilebilir ifadeler i√ßeriyor');
                    riskLevel = '√áok Y√ºksek';
                }
                
                if (/(.)\1{2,}/.test(password)) {
                    patterns.push('Tekrarlayan karakter deseni tespit edildi');
                    riskLevel = 'Orta';
                }
                
                if (patterns.length === 0) {
                    patterns.push('Yaygƒ±n sosyal m√ºhendislik kalƒ±plarƒ± tespit edilmedi');
                }
                
                let analysis = '';
                if (riskLevel === '√áok Y√ºksek') {
                    analysis = '≈ûifreniz sosyal m√ºhendislik saldƒ±rƒ±larƒ±na kar≈üƒ± √ßok savunmasƒ±z. Ki≈üisel bilgileriniz kullanƒ±larak kolayca tahmin edilebilir.';
                } else if (riskLevel === 'Y√ºksek') {
                    analysis = '≈ûifreniz tahmin edilebilir kalƒ±plar i√ßeriyor. Sosyal m√ºhendislik saldƒ±rƒ±larƒ±na kar≈üƒ± risk ta≈üƒ±yor.';
                } else if (riskLevel === 'Orta') {
                    analysis = '≈ûifreniz orta seviye g√ºvenlik saƒülƒ±yor ancak bazƒ± zayƒ±flƒ±klar var.';
                } else {
                    analysis = '≈ûifreniz sosyal m√ºhendislik saldƒ±rƒ±larƒ±na kar≈üƒ± iyi korunmu≈ü g√∂r√ºn√ºyor.';
                }
                
                return { analysis, patterns, riskLevel };
            }

            generateSuggestions(password) {
                const suggestions = [];
                
                if (password.length < 12) {
                    suggestions.push('≈ûifrenizi en az 12 karakter yapƒ±n');
                }
                
                if (!/[a-z]/.test(password)) {
                    suggestions.push('K√º√ß√ºk harfler ekleyin');
                }
                
                if (!/[A-Z]/.test(password)) {
                    suggestions.push('B√ºy√ºk harfler ekleyin');
                }
                
                if (!/\d/.test(password)) {
                    suggestions.push('Sayƒ±lar ekleyin');
                }
                
                if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    suggestions.push('√ñzel karakterler (!@#$%^&*) ekleyin');
                }
                
                if (/(.)\1{2,}/.test(password)) {
                    suggestions.push('Tekrarlayan karakterlerden ka√ßƒ±nƒ±n');
                }
                
                if (/123|abc|qwe|password|admin/i.test(password)) {
                    suggestions.push('Yaygƒ±n kalƒ±plar ve kelimeler kullanmayƒ±n');
                }
                
                suggestions.push('Farklƒ± hesaplar i√ßin farklƒ± ≈üifreler kullanƒ±n');
                suggestions.push('≈ûifre y√∂neticisi kullanmayƒ± d√º≈ü√ºn√ºn');
                
                return suggestions;
            }

            displayAnalysis(analysis) {
                this.loadingIndicator.style.display = 'none';
                
                // AI Analysis
                const aiAnalysis = document.getElementById('aiAnalysis');
                const aiContent = document.getElementById('aiContent');
                const crackTime = document.getElementById('crackTime');
                
                aiContent.textContent = analysis.crackTime.aiText;
                crackTime.textContent = `Tahmini Kƒ±rma S√ºresi: ${analysis.crackTime.timeText}`;
                aiAnalysis.style.display = 'block';
                
                // Social Engineering
                const socialEngineering = document.getElementById('socialEngineering');
                const socialContent = document.getElementById('socialContent');
                const patternsFound = document.getElementById('patternsFound');
                
                socialContent.textContent = analysis.socialAnalysis.analysis;
                patternsFound.innerHTML = `
                    <h4>Tespit Edilen Kalƒ±plar:</h4>
                    ${analysis.socialAnalysis.patterns.map(pattern => `<div class="suggestion-item">${pattern}</div>`).join('')}
                `;
                socialEngineering.style.display = 'block';
                
                // Suggestions
                const securitySuggestions = document.getElementById('securitySuggestions');
                const suggestions = document.getElementById('suggestions');
                
                suggestions.innerHTML = `
                    <h4>√ñneriler:</h4>
                    ${analysis.suggestions.map(suggestion => `<div class="suggestion-item">${suggestion}</div>`).join('')}
                `;
                securitySuggestions.style.display = 'block';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordAnalyzer();
        });
    </script>
</body>
